<div style="padding-bottom:5%">
  <div class="card border-primary mb-3">
    <div class="card-header">
      <h2>{{titulo}}</h2>
    </div>
    <div class="card-body">
      <!-- <form> -->

      <div *ngIf="(renta)" class="form-group row">
        <label class="col-sm-2 col-form-label" for="marca">Cliente :</label>
        <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="renta.cliente">
            <option *ngFor="let cli of listaClientes" [ngValue]="cli">{{cli.nombre}} {{cli.apellido}}</option>
            <option *ngIf="(renta.cliente)" [ngValue]="renta.cliente" selected>{{renta.cliente.nombre}}
              {{renta.cliente.apellido}}</option>
          </select>
        </div>
      </div>

      <div *ngIf="(renta)" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha de Operacion:</label>
        <div class="col-sm-9">
          <input type="text" [(ngModel)]="renta.fecha" class="form-control" placeholder="Fecha de Operacion">
        </div>
      </div>

      <div *ngIf="(renta)" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Estado:</label>
        <div class="col-sm-9">
          <select class="form-control" [(ngModel)]="renta.estado" required>
            <option [ngValue]=0>Pendiente</option>
            <option [ngValue]=1>Cancelado</option>
          </select>
        </div>
      </div>

      <div *ngIf="(renta)" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Monto Total (Gs):</label>
        <div class="col-sm-9">
          <input type="text" [(ngModel)]="renta.montoTotal" class="form-control" placeholder="Monto Total" disabled>
        </div>
      </div>

      <!-- <div class="text-right">
            <button *ngIf="(isEdit)" type="submit" class="btn btn-success" (click)="submitEdit()"> Modificar </button>
            <button *ngIf="(!isEdit)" type="submit" class="btn btn-success" (click)="submitSave()"> Guardar </button>
            <button type="button" class="btn btn-danger" routerLink="/clientes"> Cancelar</button>
          </div> -->
      <!-- </form> -->
    </div>

    <div class="card-header">
      <h2>Detalles</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <div class="button-group">
            <button class="btn btn-primary" (click)="addItem(detalleModel)"><i class="fas fa-plus"></i> Agregar </button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3">
          <label for="renta.detalleRenta" class="col-form-label"><b> Vehiculo :</b></label>
          <select class="form-control" [(ngModel)]="detalleModel.vehiculo">
            <option *ngFor="let veh of listaVehiculos" [ngValue]="veh">{{veh.id}} - {{veh.marca}} {{veh.modelo}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="renta.fechaInicio" class="col-form-label"><b> Fecha Inicio :</b></label>
          <input type="date" [(ngModel)]="detalleModel.fechaInicio" class="form-control" placeholder="Fecha de Inicio">
        </div>
        <div class="col-sm-3">
            <label for="renta.fechaInicio" class="col-form-label"><b> Fecha Fin :</b></label>
            <input type="date" [(ngModel)]="detalleModel.fechaFin" class="form-control" placeholder="Fecha de Inicio">
          </div>
      </div>
      <br>
      <div class="row col-sm-12">
        <table class="table table-bordered ">
          <thead class="th-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Vehiculo</th>
              <th scope="col">Precio Unitario</th>
              <th scope="col">Fecha Inicio </th>
              <th scope="col">Fecha Fin </th>
              <th scope="col">Total </th>
              <th scope="col">Opciones </th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of detalleModel">
                  <th scope="row" >{{item.Id}}</th> /*this row data get*/
                  <td>{{item.name}}</td>
                  <td>{{item.surname}}</td>
                  <td>{{item.code}}</td>
                 <button type="button" (click)="editItem(item)"><i class="fas fa-pencil-alt"></i> Modificar</button>
                 <button type="button" (click)="removeItem(item)"><i class="fas fa-trash"></i> Eliminar </button>
              </tr>
          <tbody>
        </table>
      </div>

    </div>
    <div class="card-footer">
      <div class="text-right">
        <button *ngIf="(isEdit)" type="submit" class="btn btn-success" (click)="submitEdit()"> Modificar </button>
        <button *ngIf="(!isEdit)" type="submit" class="btn btn-success" (click)="submitSave()"> Guardar </button>
        <button type="button" class="btn btn-danger" routerLink="/clientes"> Cancelar</button>
      </div>
    </div>

  </div>

</div>
