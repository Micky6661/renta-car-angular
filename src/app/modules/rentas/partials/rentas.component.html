<div style="padding-bottom:5%">
    <h2>Rentas</h2>
    <div class="card border-primary mb-3" style="max-width: 90%;">
      <div class="card-header">
        <button class="btn btn-primary btn-sm" type="button" name="button" routerLink="/rentas/create"><i class="fas fa-plus"></i> Agregar Nuevo</button>
      </div>
      <div class="card-body text-primary">
        <table class="table table-responsive table-hover table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead class="thead-dark">
            <tr>
              <th>
                <mfDefaultSorter by="id">Id</mfDefaultSorter>
              </th>
              <th style="width:20%">
                <mfDefaultSorter by="marca">Cliente</mfDefaultSorter>
              </th>
              <th style="width:20%">
                <mfDefaultSorter by="modelo">Fecha Operacion</mfDefaultSorter>
              </th>
              <th style="width:20%">
                <mfDefaultSorter by="monto">Monto Total (Gs)</mfDefaultSorter>
              </th>
              <th style="width:20%">
                <mfDefaultSorter by="opciones">Opciones</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{item.id}}</td>
              <td>{{item.cliente.nombre}} {{item.cliente.apellido}}</td>
              <td>{{item.fechaOperacion}}</td>
              <td>{{item.montoTotal}}</td>
              <td class="btn-group row">
                <button class="btn btn-primary btn-sm " type="button" routerLink="/clientes/update/{{item.id}}" name="button"><i class="fas fa-pencil-alt"></i> Modificar </button>
                <button (click)="delete(item.id)" class="btn btn-danger btn-sm " type="button" name="button"><i class="far fa-trash-alt"></i> Eliminar </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator> -->
                <mfBootstrapPaginator></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
