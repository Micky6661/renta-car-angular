<div style="padding-bottom:5%">
  <h2>Marcas</h2>
  <div class="card border-primary mb-3" style="max-width: 90%;">
    <div class="card-header">
      <button class="btn btn-primary btn-sm" type="button" name="button" routerLink="/vehiculos/create"><i class="fas fa-plus"></i> Agregar Nuevo</button>
    </div>
    <div class="card-body text-primary">
      <!-- <h5 class="card-title">Listado de Vehiculos</h5> -->
      <table class="table table-responsive table-hover table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead class="thead-dark">
          <tr>
            <th>
              <mfDefaultSorter by="id">Id</mfDefaultSorter>
            </th>
            <th style="width:25%">
              <mfDefaultSorter by="marca">Marca</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.descripcion}}</td>
            <td class="btn-group row">
              <button class="btn btn-primary btn-sm " type="button" routerLink="/marcas/update/{{item.id}}" name="button"><i class="fas fa-pencil-alt"></i> Modificar </button>
              <button (click)="delete(item.id)" class="btn btn-danger btn-sm " type="button" name="button"><i class="far fa-trash-alt"></i> Eliminar </button>

            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator> -->
              <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
