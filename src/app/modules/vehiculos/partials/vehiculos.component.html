<div style="padding-bottom:5%">
  <h2>Vehiculos</h2>
  <div class="card border-primary mb-3" style="max-width: 90%;">
    <div class="card-header">
      <button class="btn btn-primary btn-sm" type="button" name="button" routerLink="/vehiculos/create"> Agregar Nuevo</button>
    </div>
    <div class="card-body text-primary">
      <!-- <h5 class="card-title">Listado de Vehiculos</h5> -->
      <table class="table table-responsive table-hover table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead class="thead-dark">
          <tr>
            <th>
              <mfDefaultSorter by="id">Id</mfDefaultSorter>
            </th>
            <th style="width:25%">
              <mfDefaultSorter by="marca">Marca</mfDefaultSorter>
            </th>
            <th style="width:25%">
              <mfDefaultSorter by="modelo">Modelo</mfDefaultSorter>
            </th>
            <th style="width:25%">
              <mfDefaultSorter by="motor">Motor</mfDefaultSorter>
            </th>
            <th style="width:25%">
              <mfDefaultSorter by="opciones">Opciones</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.marca.descripcion}}</td>
            <td>{{item.modelo.descripcion}}</td>
            <td>{{item.motor}}</td>
            <td>
              <button class="btn btn-primary btn-sm" type="button" routerLink="/vehiculos/update/{{item.id}}" name="button">Modificar </button>
              <button class="btn btn-danger btn-sm" type="button" routerLink="/vehiculos/delete/{{item.id}}" name="button"> Eliminar </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator> -->
              <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
